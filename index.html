<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edge-a-sketch</title>
    <link rel="stylesheet" href="style.css"/>
    <script src = "./app.js" defer></script>
</head>
<body>
    <div class = "big-box">
        <header>
            <div>Edge-A-Sketch App</div>
            <div>Hover over the grid to start drawing!</div>
        </header>
        <div class="main-box">
            <div class = "option-box">
                <div>
                    <input type="color" id="head" name="head"
                           value="#000000">
                    <label for="head"> Unicolor mode </label>
                </div>
                <button class = "multicolor" onclick = "multicolor()"> Multicolor mode </button>
                <button class = "erase" onclick = "erase()">Erase</button>
                <button class = "clear" onclick = "clear()">Clear</button>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    <p>Canvas size: <span id="demo"></span></p>
                </div>
            </div>
            
            <div class = "canvas"><div class="container"></div></div>
        </div>
        
        
    </div>
    
</body>
</html>
